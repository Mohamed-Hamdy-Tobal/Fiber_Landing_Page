<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Code_Well Project</title>
        <!-- Normalize File -->
        <link rel="stylesheet" href="../css/normalize.css">
        <!-- CSS Main File -->
        <link rel="stylesheet" href="../css/sign.css">
        <!-- Font Awesome File -->
        <link rel="stylesheet" href="../css/all.min.css">
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800;900;1000&display=swap" rel="stylesheet">
    </head>
    <body>

        <div class="sign-up">
            <div class="sign">
                <h3>Fiber</h3>
                <h1>Create Your Fiber Account</h1>
                <form action="#">
                    <div class="name">
                        <label for="name">Your Name</label>
                        <input type="text" name="sign" id="name" placeholder="name">
                    </div>
                    <div class='email'>
                        <label for="email">E-mail</label>
                        <input type="email" name="sign" id="email" placeholder="email.com">
                    </div>
                    <div class="pass">
                        <label for="password">Password</label>
                        <input type="password" id="myInput" name="password" placeholder="At least 8 characters">
                        <i class="fa fa-fw fa-eye field-icon toggle-password" onclick="myFunction()"></i>
                    </div>
                    <div class="agree">
                        <input type="checkbox" name="agree" id="agree">
                        <p for="agree">By creating an on Fiber you agree to the <span>Terms &amp; Conditions.</span></p>
                    </div>
                </form>
                <a href="#" class="create">Create Fiber Account</a>
                <p class="account">Have already an account? <a href="#">Sign in</a></p>
            </div>
            <div class="show">
                <img src="../images/Sign Up Image.png" alt="">
                <div class="info">
                    <h1>Unparalleled Templates</h1>
                    <p>Created by a team of professional designers, our templates are unparalleled in the market.</p>
                    <div class="dotes">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
        </div>

    </body>

    <script>
        function myFunction() {
            var x = document.getElementById("myInput");
            if (x.type === "password") {
              x.type = "text";
            } else {
              x.type = "password";
            }
          }
    </script>
</html>
